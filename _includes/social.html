<ul class="social-media">

  	{%- if site.github_username -%}
   		<li> <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" target="_blank"><i class="fab fa-github fa-2x"></i></a>  </li>
	{%- endif -%}
  	{%- if site.instagram_username -%}
  		<li> <a href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>  </li>
	{%- endif -%}
  	{%- if site.linkedin_username -%}
  		<li> <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>  </li>
  	{%- endif -%}
  	{%- if site.twitter_username -%}
  		<li> <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>  </li>
  	{%- endif -%}
  		<li> <a href="{{ "/feed.xml" | relative_url }}" target="_blank"><i class="fas fa-rss fa-2x"></i></a>  </li>
</ul>
